<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People API Interface</title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/people.js"></script>
</head>

<body>

<h2>People API Interface</h2>

<a href="http://github.com/mturnbo/people">http://github.com/mturnbo/people</a>

<hr />

<fieldset>
	<legend>Person</legend>
	
	<div id="people">
		
		<table id="personTable" class="pure-table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Birth Date</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
	</div>
	
</fieldset>


<fieldset>
	<legend>Family</legend>
	
	<div id="family">
		
		<table id="familyTable" class="pure-table">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
	</div>
	
</fieldset>


<hr />

</body>
</html>
