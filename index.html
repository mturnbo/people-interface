<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People API Interface</title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/people.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/people.js"></script>
</head>

<body>

<h2>People API Interface by Marcus Turnbo</h2>

<ul>
	<li><a href="https://github.com/mturnbo/spring-boot-people-api">https://github.com/mturnbo/spring-boot-people-api</a></li>
	<li><a href="https://github.com/mturnbo/people-interface">https://github.com/mturnbo/people-interface</a></li>
</ul>

<hr />

<div id="people">
	
	<h3>Person</h3>
	
	<div class="pure-g">
		
		<div class="pure-u-1-2">
			
			<div id="personFormContainer">
				
				<b>Create a new person</b>
				<hr />
				
				<form id="frmNewPerson" class="pure-form">
					
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="newPersonFirstname">First Name</label></div>
						<div class="pure-u-2-3"><input type="text" id="newPersonFirstname" name="firstName" placeholder="First Name"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="newPersonLastname">Last Name</label></div>
						<div class="pure-u-2-3"><input type="text" id="newPersonLastname" name="lastName" placeholder="Last Name"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="newPersonBirthDate">Birth Date</label></div>
						<div class="pure-u-2-3"><input type="text" id="newPersonBirthDate" name="birthDate" placeholder="Birth Date (YYYY-MM-DD)"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"></div>
						<div class="pure-u-2-3"><button id="btnNewPerson" type="submit" class="pure-button pure-button-primary">Submit</button></div>
					</div>

				</form>
				
			</div>			
			
		</div>		
		
	    <div class="pure-u-1-2">
	    
			<div id="personTableContainer">
				<table id="personTable" class="pure-table pure-table-bordered">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Birth Date</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>	    
			
			<div id="personEditContainer">
				
				<b>Edit Person</b>
				
				<form id="frmEditPerson" class="pure-form">
					<input type="hidden" id="editPersonId" name="id" />
					
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="editPersonFirstname">First Name</label></div>
						<div class="pure-u-2-3"><input type="text" id="editPersonFirstname" name="firstName" placeholder="First Name"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="editPersonLastname">Last Name</label></div>
						<div class="pure-u-2-3"><input type="text" id="editPersonLastname" name="lastName" placeholder="Last Name"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="editPersonBirthDate">Birth Date</label></div>
						<div class="pure-u-2-3"><input type="text" id="editPersonBirthDate" name="birthDate" placeholder="Birth Date (YYYY-MM-DD)"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"></div>
						<div class="pure-u-2-3">
							<button id="btnEditPersonCancel" type="cancel" class="pure-button">Cancel</button>
							<button id="btnEditPersonSubmit" type="submit" class="pure-button pure-button-primary">Update Person</button>
						</div>
					</div>

				</form>
				
			</div>
	    
	    </div>
	    
	</div>
			
</div>


<div id="families">
	
	<h3>Family</h3>
	
	<div class="pure-g">
		
	    <div class="pure-u-1-2">
			
			<div id="familyFormContainer">
				
				<b>Create a new family</b>
				<hr />
				
				<form id="frmNewFamily" class="pure-form">
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="newFamilyName">Family Name</label></div>
						<div class="pure-u-2-3"><input type="text" id="newFamilyName" name="name" placeholder="Family Name"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"></div>
						<div class="pure-u-2-3"><button id="btnNewFamily" type="submit" class="pure-button pure-button-primary">Submit</button></div>
					</div>
				</form>		
				
			</div>
			
	    </div>
	    		
	    <div class="pure-u-1-2">

			<div id="familyTableContainer">
				
				<table id="familyTable" class="pure-table pure-table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				
			</div>
			
			<div id="familyEditContainer">
				
				<b>Edit Family</b>
				<hr />
				
				<form id="frmEditFamily" class="pure-form">
					<div class="pure-g">
						<div class="pure-u-1-3"><label for="editFamilyName">Family Name</label></div>
						<div class="pure-u-2-3"><input type="text" id="editFamilyName" name="name" placeholder="Family Name"></div>
					</div>
					<div class="pure-g">
						<div class="pure-u-1-3"></div>
						<div class="pure-u-2-3">
							<button id="btnEditFamilyCancel" type="cancel" class="pure-button">Cancel</button>
							<button id="btnEditFamilySubmit" type="submit" class="pure-button pure-button-primary">Submit</button>
						</div>
					</div>
				</form>		
				
			</div>			
			
	    </div>
	    
	</div>
	
</div>


<hr />

</body>
</html>
